name: Publish Package

# =============================================================================
# Trusted Publishing (OIDC) 配置说明:
# 
# 1. 登录 https://www.npmjs.com/
# 2. 进入包页面 -> Settings -> Publishing access
# 3. 点击 "Link a GitHub repository"
# 4. 选择仓库: laomeifun/ezssh-mcp
# 5. 配置:
#    - Workflow filename: publish.yml
#    - Environment: (留空)
# 6. 保存后，可以移除下方的 NPM_TOKEN，实现无 Token 发布
# =============================================================================

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use package.json version)'
        required: false
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for npm provenance and OIDC trusted publishing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js for npmjs
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Update version (if specified)
        if: ${{ github.event.inputs.version != '' }}
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Publish to npmjs with provenance
        run: npm publish --access public --provenance
        # 配置 Trusted Publishing 后可移除 NODE_AUTH_TOKEN
        # 参考上方注释完成 npm 网站配置
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@laomeifun'

      - name: Publish to GitHub Packages
        run: |
          # Update package name for GitHub Packages (requires scope)
          node -e "const pkg=require('./package.json'); pkg.name='@laomeifun/ezssh-mcp'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));"
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
